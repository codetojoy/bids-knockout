<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bids</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav>
        <h2>Bids</h2>
        <button data-bind="click: newGame">New Game</button>
        <button data-bind="click: reveal">Reveal</button>
        <button data-bind="click: config">Config</button>
    </nav>
    <main>
        <!-- ko if: currentView() === "main" -->
        <div>
            <h1>Welcome to Bids</h1>
            <p>Click "New Game" to start a game.</p>
        </div>
        <!-- /ko -->

        <!-- ko if: currentView() === "game" -->
        <div class="game-board">
            <div class="game-section">
                <h2>Kitty</h2>
                <div class="card-row">
                    <!-- ko foreach: kitty -->
                    <button class="card-btn" data-bind="text: $data"></button>
                    <!-- /ko -->
                </div>
            </div>
            <div class="game-section prize-area">
                <h2>Prize</h2>
                <!-- ko if: prizeCard() !== null -->
                <button class="card-btn prize-card" data-bind="text: prizeCard"></button>
                <!-- /ko -->
                <!-- ko if: prizeCard() === null -->
                <span class="prize-placeholder">Prize card will appear here</span>
                <!-- /ko -->
            </div>
            <!-- ko foreach: gamePlayers -->
            <div class="game-section player-section">
                <h2 data-bind="text: name"></h2>
                <div class="card-row">
                    <!-- ko foreach: hand -->
                    <button class="card-btn" data-bind="text: $data"></button>
                    <!-- /ko -->
                </div>
            </div>
            <!-- /ko -->
            <button class="go-btn" data-bind="click: $root.go">Go</button>
        </div>
        <!-- /ko -->

        <!-- ko if: currentView() === "config" -->
        <div class="config-form">
            <h1>Configuration</h1>
            <div class="form-group">
                <label for="numCards">Cards in Deck</label>
                <input id="numCards" type="number" min="1" data-bind="value: numCardsInDeck">
            </div>
            <div class="form-group">
                <label for="numPlayers">Number of Players</label>
                <input id="numPlayers" type="number" min="1" data-bind="value: numPlayers">
            </div>
            <div class="player-names">
                <h2>Player Names</h2>
                <!-- ko foreach: players -->
                <div class="form-group">
                    <label data-bind="text: 'Player ' + ($index() + 1)"></label>
                    <input type="text" data-bind="value: name">
                </div>
                <!-- /ko -->
            </div>
            <div class="validation-error" data-bind="visible: validationError(), text: validationError"></div>
            <button class="save-btn" data-bind="click: saveConfig">Save</button>
        </div>
        <!-- /ko -->
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
